<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Change Email</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-96">
      <h2 class="text-2xl font-bold text-center mb-4">Change Email</h2>

      {% if messages %}
        <div class="mb-4">
          {% for message in messages %}
            <p class="text-center text-sm {% if message.tags == 'success' %}text-green-500{% else %}text-red-500{% endif %}">
              {{ message }}
            </p>
          {% endfor %}
        </div>
      {% endif %}

      <form method="POST" class="space-y-4">
        {% csrf_token %}
        <div>
          <label for="email" class="text-gray-900 dark:text-white">New Email</label>
          <input id="email" name="email" type="email" class="w-full border rounded-lg px-3 py-2 mt-1 text-white dark:text-white bg-white dark:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" required />
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
          Change Email
        </button>
      </form>
    </div>
  </body>
</html>
