<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <style>
      input {
        color: black;
        background-color: white;
      }
      .dark input {
        color: black !important;
        background-color: white !important;
      }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-96">
        <h2 class="text-2xl font-bold text-center mb-4">Register</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            
            <div>
                <label for="username" class="block text-sm font-medium text-gray-900 dark:text-white">Username</label>
                <input id="username" name="username" type="text" class="w-full border rounded-lg px-3 py-2 mt-1" required />
            </div>
        
            <div>
                <label for="email" class="block text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input id="email" name="email" type="email" class="w-full border rounded-lg px-3 py-2 mt-1" required />
            </div>
        
            <div>
                <label for="password1" class="block text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input id="password1" name="password1" type="password" class="w-full border rounded-lg px-3 py-2 mt-1" required />
            </div>
        
            <div>
                <label for="password2" class="block text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
                <input id="password2" name="password2" type="password" class="w-full border rounded-lg px-3 py-2 mt-1" required />
            </div>
        
            <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
                Sign Up
            </button>
        </form>
        
        <p class="text-center mt-4 text-gray-600 dark:text-gray-300">Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Login</a>
        </p>
    </div>
</body>
</html>
