<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 w-96">
      <h2 class="text-2xl font-bold text-center mb-4">Log in</h2>
      <form method="POST" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
          Log in
        </button>
      </form>
      <p class="text-center mt-4 text-gray-600 dark:text-gray-300">Haven`t got an account? 
        <a href="{% url 'register' %}" class="text-blue-500 hover:underline">Register</a>
      </p>
    </div>
  </body>
</html>
