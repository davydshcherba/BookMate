<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Пошук книг</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <div class="container mx-auto p-4">
      <h1 class="text-3xl font-bold text-center mb-6">Пошук книг</h1>
      <form method="get" class="flex justify-center mb-6">
        <input
          type="text"
          name="q"
          placeholder="Пошук книг"
          value="{{ query }}"
          class="w-full p-2 text-black dark:text-white bg-gray-200 dark:bg-gray-800 rounded-md border border-gray-400 dark:border-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500"
        />

        <button
          type="submit"
          class="p-2 bg-blue-500 hover:bg-blue-600 text-white rounded-r-md"
        >
          Шукати
        </button>
      </form>

      {% if books %} {% for book in books %} {% if book.cover_i %}
      <img
        src="https://covers.openlibrary.org/b/id/{{ book.cover_i }}-M.jpg"
        alt="{{ book.title }} обкладинка"
      />

      <strong class="block text-lg font-semibold">{{ book.title }}</strong>
      {% if book.author_name %}
      <p class="text-sm text-gray-700 dark:text-gray-300">
        Автор: {{ book.author_name|join:", " }}
      </p>
      {% endif %} {% endif %} {% endfor %} {% else %}
      <p class="text-center text-gray-500 dark:text-gray-400">
        Не знайдено книг за вашим запитом.
      </p>
      {% endif %}
    </div>
  </body>
</html>
