<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Main content area -->
    <div class="bg-white shadow-lg rounded-lg p-8 w-full max-w-lg text-center">
        <h1 class="text-3xl font-bold mb-4">Welcome to BookMate</h1>

        {% if user.is_authenticated %}
            <p class="text-lg text-green-700 mb-4">Hello, {{ user.username }}! <span class="text-sm text-gray-500">(You are logged in)</span></p>
            
            <!-- Logout Form -->
            <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="w-full bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 transition">Logout</button>
            </form>

            <!-- Aside section for authenticated user -->
            <aside class="bg-blue-50 p-4 mt-6 rounded-lg">
                <h2 class="text-xl font-bold mb-2">User Dashboard</h2>
                <ul>
                    <li><a href="#" class="text-blue-500 hover:underline">My Profile</a></li>
                    <li><a href="#" class="text-blue-500 hover:underline">My Books</a></li>
                    <li><a href="#" class="text-blue-500 hover:underline">Settings</a></li>
                </ul>
            </aside>
        {% else %}
            <p class="text-lg text-gray-700 mb-4">Welcome, please log in or register.</p>
            <div class="flex justify-center gap-4 mt-4">
                <a href="{% url 'register' %}" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Register</a>
                <a href="{% url 'login' %}" class="bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">Login</a>
            </div>
        {% endif %}
    </div>

</body>
</html>
