{% extends "main/layout.html" %}
{% block title %}Add Bookmark{% endblock title %}

{% block content %}
<div class="bg-white dark:bg-gray-800 shadow-2xl rounded-2xl p-8 max-w-lg mx-auto transform transition-all duration-300 hover:shadow-3xl">
  <h2 class="text-3xl font-bold text-center mb-8 text-gray-900 dark:text-white">
    Add a New Bookmark
  </h2>
  <form method="POST" class="space-y-6">
    {% csrf_token %}

    <!-- Select Book Field -->
    <div>
      <label class="block text-lg font-medium text-gray-900 dark:text-gray-200 mb-2">
        Select Book
      </label>
      <select
        name="book"
        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white dark:bg-gray-700"
        required
      >
        {% for book in books %}
        <option value="{{ book.id }}">{{ book.title }}</option>
        {% endfor %}
      </select>
    </div>

    <!-- Title Field -->
    <div>
      <label class="block text-lg font-medium text-gray-900 dark:text-gray-200 mb-2">
        Title
      </label>
      <input
        name="title"
        type="text"
        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white dark:bg-gray-700"
        placeholder="Enter bookmark title"
        required
      />
    </div>

    <!-- Bookmark Content Field -->
    <div>
      <label class="block text-lg font-medium text-gray-900 dark:text-gray-200 mb-2">
        Bookmark Content
      </label>
      <textarea
        name="bookmark"
        class="w-full px-4 py-3 border border-gray-300 dark:border-gray-600 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent text-gray-900 dark:text-white dark:bg-gray-700"
        placeholder="Enter bookmark content"
        rows="4"
        required
      ></textarea>
    </div>

    <!-- Submit Button -->
    <button
      type="submit"
      class="w-full bg-gradient-to-r from-blue-500 to-blue-600 text-white py-3 px-6 rounded-xl font-semibold text-lg hover:from-blue-600 hover:to-blue-700 transition-all duration-300 transform hover:scale-105"
    >
      Add Bookmark
    </button>
  </form>
</div>
{% endblock content %}
