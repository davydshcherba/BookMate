{% extends "main/layout.html" %} {% block title %}Home Page{% endblock title %}
{% block content %}
<div
  class="text-center p-8 bg-gray-100 dark:bg-gray-800 rounded-lg shadow-md"
>
  <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mb-4">
    Username: {{ user.username }}
  </h2>
  <a
    href="{% url 'changeusername' %}"
    class="inline-block px-4 py-2 bg-red-700 text-white font-bold rounded-md transition-transform transform hover:bg-red-800 hover:scale-105 active:bg-red-900 active:scale-95 "
  >
    Change username
  </a>

  <h2 class="text-xl font-semibold text-gray-800 dark:text-gray-100 mt-5 mb-4">
    Email: {{ user.email }}
  </h2>
  <a
    href="{% url 'changeemail' %}"
    class="inline-block px-4 py-2 bg-red-700 text-white font-bold rounded-md transition-transform transform hover:bg-red-800 hover:scale-105 active:bg-red-900 active:scale-95"
  >
    Change email
  </a>
</div>
{% endblock content %}
