{% extends "main/layout.html" %}
{% block title %}Add Book{% endblock title %}

{% block content %}
<div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg p-8 max-w-lg mx-auto">
  <h2 class="text-2xl font-bold text-center mb-4">Add Book</h2>
  <form method="POST" class="space-y-4">
    {% csrf_token %}
    <div>
      <label class="text-gray-900 dark:text-white">Book Title</label>
      <input name="title" type="text" class="w-full border rounded-lg px-3 py-2 mt-1" required />
    </div>
    <div>
      <label class="text-gray-900 dark:text-white">Total Pages</label>
      <input name="pages" type="number" class="w-full border rounded-lg px-3 py-2 mt-1" required />
    </div>
    <div>
      <label class="text-gray-900 dark:text-white">Current Page</label>
      <input name="page_now" type="number" class="w-full border rounded-lg px-3 py-2 mt-1" required />
    </div>
    <button type="submit" class="w-full bg-blue-500 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
      Add Book
    </button>
  </form>
</div>
{% endblock content %}
